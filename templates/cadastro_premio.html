{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">🎁 Cadastrar Novo Prêmio</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do prêmio</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="custo" class="form-label">Custo em moedinhas</label>
      <input type="number" class="form-control" id="custo" name="custo" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">✅ Cadastrar Prêmio</button>
  </form>
{% endblock %}
