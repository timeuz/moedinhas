{% extends "base.html" %}

{% block content %}
  <h2 class="mb-4">👨‍👩‍👧 Painel de Usuários</h2>

  <div class="row">
    {% for usuario in usuarios %}
      <div class="col-md-6 col-lg-4">
        <div class="card mb-4 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title">
              {% if usuario.tipo == 'filho' %}
                🧒 {{ usuario.nome }}
              {% else %}
                👨‍🦱 {{ usuario.nome }} <span class="badge bg-secondary">Responsável</span>
              {% endif %}
            </h5>
            <p class="card-text">
              <i class="bi bi-coin coin"></i> <strong>{{ usuario.moedas }}</strong> moedinhas
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
