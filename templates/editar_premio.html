{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">✏️ Editar Prêmio</h2>

  <form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ premio.nome }}" required>
    </div>

    <div class="mb-3">
      <label for="custo" class="form-label">Custo</label>
      <input type="number" class="form-control" id="custo" name="custo" value="{{ premio.custo }}" min="1" required>
    </div>

    <button type="submit" class="btn btn-primary">💾 Salvar Alterações</button>
  </form>
{% endblock %}
