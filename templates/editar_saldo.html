{% extends "base.html" %}
{% block content %}
<h2>Editar saldo de {{ usuario.nome }}</h2>

<p class="mt-2"><strong>Saldo atual:</strong> {{ usuario.moedas }} moedinhas</p>

<form method="POST" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label for="saldo" class="form-label">Novo saldo</label>
    <input type="number" class="form-control" id="saldo" name="saldo" value="{{ usuario.moedas }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
  <a href="{{ url_for('usuarios') }}" class="btn btn-warning mt-3">Cancelar</a>
</form>
{% endblock %}
